<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>工时</title>
    <link href="../static/bootstrap.css" rel="stylesheet">
</head>
<body>
<h4 style="padding-left: 2%;padding-top: 2%">
    说明：当且仅当当月未请假时，计算工时有效，目前功能尚少，更多功能待后续开发优化。
</h4>
<form class="" action="/" method="get" style="padding-top: 2%">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label"
               style="text-align: -webkit-right;margin-top: 0.5%;padding-left: 3.5%;font-size: large">cookie：</label>
        <div class="col-md-5">
            <input type="text" name="cookie" autocomplete="off" class="form-control" id="inputEmail3"
                   placeholder="请输入cookie.." required>
        </div>
    </div>
    <br><br>
    <div class="form-group">
        <div class="col-sm-offset-1 col-md-10">
            <button type="submit" class="btn btn-default">查询</button>
        </div>
    </div>
</form>
<h3 style="padding-left: 2%;padding-top: 2%">
    {% if num != -1 %}
        你的当月工时是：{{ num }}
    {% else %}
        查询出错，请检查cookie是否输入正确
    {% endif %}

</h3>
<h4 style="padding-left: 2%;padding-top: 2%">
    仅供参考，切勿用作其他用途<br><br>
    项目地址：<a href="https://github.com/xyqy/working-time" target="_blank"> 点我直达 </a>
</h4>

</body>
</html>
